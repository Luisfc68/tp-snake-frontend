<mat-card class="profile-container floating-box">
  <div class="image-container">
    <img
      mat-card-avatar
      class="avatar-image"
      [src]="profileImage"
      [alt]="player.username + ' avatar'"
      fallback="/assets/images/default-profile.png"
    />
  </div>
  <div class="player-info">
    <p class="player-name mat-display-1">{{ player.username }}</p>
    <div class="player-stats">
      <p class="mat-body-2">Win ratio: {{ winRationPercentage }}%</p>
      <p class="mat-body-2">Played games: {{ player.playedGames }}</p>
    </div>
  </div>
</mat-card>
