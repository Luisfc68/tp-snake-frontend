<app-snake-board
  *ngIf="game"
  [game]="game"
>
</app-snake-board>
<div class="game-buttons">
  <button
    mat-raised-button
    color="warn"
    (click)="toggleReady()"
    *ngIf="!started"
  >
    {{ ready? 'Ready' : 'Not Ready' }}
  </button>
  <button
    mat-raised-button
    color="warn"
    *ngIf="isAdmin && !started"
    (click)="initGame()">
    Start
  </button>
</div>
