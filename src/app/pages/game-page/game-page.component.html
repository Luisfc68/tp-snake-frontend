<app-snake-board
  *ngIf="game"
  [game]="game"
>
</app-snake-board>
<div class="game-buttons">
  <button
    mat-raised-button
    color="warn"
    (click)="notifyReady()">
    {{ ready? 'Ready' : 'Not Ready' }}
  </button>
  <button
    mat-raised-button
    color="warn"
    *ngIf="isAdmin"
    (click)="initGame()">
    Start
  </button>
</div>
