<app-return-button></app-return-button>
<h2 class="title">Available Rooms</h2>
<main class="rooms-container">
  <app-game
    *ngFor="let room of rooms; trackBy: trackByGame"
    [game]="room"
  >
  </app-game>
</main>
<app-pagination-buttons (notifyNext)="getNextRooms()" (notifyPrevious)="getPreviousRooms()" [statusLeftArrow]="currentLeftArrow" [statusRightArrow]="currentRightArrow"></app-pagination-buttons>
