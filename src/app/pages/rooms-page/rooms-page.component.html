<app-return-button (returnEvent)="doReturn()"></app-return-button>
<h2 class="title">Available Rooms</h2>
<main class="rooms-container">
  <app-game
    *ngFor="let room of rooms; trackBy: trackByGame"
    [game]="room"
    (gameJoined)="enterGame($event)"
  >
  </app-game>
</main>
<app-pagination-buttons (notifyNext)="getNextRooms()" (notifyPrevious)="getPreviousRooms()" [statusLeftArrow]="hideLeftArrow" [statusRightArrow]="hideRightArrow"></app-pagination-buttons>
