<button
  mat-icon-button
  class="logout-button"
  (click)="doLogout()"
>
  <mat-icon>logout</mat-icon>
</button>
<main>
  <section class="join-game-panel floating-box">
    <div class="code-input-wrapper">
      <mat-form-field appearance="outline" class="code-input">
        <input matInput placeholder="Game code..." autocomplete="off">
      </mat-form-field>
      <button mat-fab class="join-button" color="warn">
        <mat-icon>forward</mat-icon>
      </button>
    </div>
    <hr class="message-separator">
    <button mat-raised-button class="create-button" color="warn">
      Create Game
      <mat-icon>add_box</mat-icon>
    </button>
  </section>
  <section class="buttons">
    <div>
      <button mat-raised-button class="option-button floating-box" color="warn">
        Profile
      </button>
      <button mat-raised-button class="option-button floating-box" color="warn">
        Ranking
      </button>
    </div>
    <button mat-raised-button class="option-button floating-box" color="warn">
      Room list
    </button>
  </section>
</main>
